spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:ticketprodb}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  logging:
    level:
      ROOT: INFO
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:ticketprodb}
    user: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  data:
    rest:
      base-path: /api-rest
  mail:
    host: ${SPRING_MAIL_HOST:}
    port: ${SPRING_MAIL_PORT:}
    username: ${SPRING_MAIL_USERNAME:TEST_USERNAME}
    password: ${SPRING_MAIL_PASSWORD:TEST_PASSWORD}
    protocol: smtp
    tls: true
    properties.mail.smtp:
      auth: true
      starttls.enable: true
      ssl.trust: smtp.gmail.com

service:
  base-path: "api/v1/"
  bookings-path: "bookings"
  flights-path: "flights"
  schedule-path: "schedule"
  seats-path: "seats"